<mat-card class='login'>
    <mat-list>
        <mat-list-item> 
            <mat-form-field class='login__login_input'>
                <input matInput placeholder="Как вас зовут?" value="Алёша">
            </mat-form-field>        
        </mat-list-item>
        <mat-list-item>
            <button mat-raised-button class='login__btn login__btn__local'>Зайти</button>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <a class='login__btn login__social_btn login__social_btn__fb' mat-raised-button href='auth/facebook'>
                <i class="fa fa-lg fa-facebook"></i>Зайти через фейсбук
            </a>
        </mat-list-item>
        <mat-list-item>
            <a class='login__btn login__social_btn login__social_btn__vk' mat-raised-button href='auth/vkontakte'>
                <i class="fa fa-lg fa-vk"></i>Зайти через вконтакте
            </a>
        </mat-list-item>
    </mat-list>
</mat-card>
