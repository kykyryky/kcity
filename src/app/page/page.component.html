<div class="page">
  <div class="page__main_img">
    <img src="image/{{page.files[0]}}/resize/1300/700">
  </div>

  <div class="page__images">
      <div
      class="page__image"
      *ngFor="let file of page.files">
        <img src="image/{{file}}/crop/300/200">
    </div>
  </div>

  <div class="page__content">
      <div class="page__title">
        {{page.title}}
      </div>
      <div class="page__content">
        {{page.content}}
      </div>
      <div class="page__info">
          {{page.tags}}
      </div>
  </div> 
</div>
